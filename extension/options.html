<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>coverlay – Settings</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      line-height: 1.4;
    }
    .card {
      background: rgba(32,32,32,0.04);
      padding: 16px;
      border-radius: 8px;
    }
    button {
      background: #444;
      color: #fff;
      border: 0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #555; }
    code { padding: 1px 4px; border-radius: 4px; background: rgba(127,127,127,0.15); }
  </style>
  <script src="options.js" defer></script>
  </head>
<body>
  <h2>coverlay</h2>
  <div class="card">
    <h3>Keyboard shortcut</h3>
    <p>Current shortcut for “Toggle drawing overlay”: <strong id="shortcutValue">Loading…</strong></p>
    <p>You can change this using Firefox’s native shortcut UI.</p>
    <p>
      <button id="openShortcuts">Open Manage Extension Shortcuts</button>
    </p>
    <p style="opacity:.8">
      Tip: You can also open it later via <code>about:addons</code> → gear icon → “Manage Extension Shortcuts”.
    </p>
  </div>
</body>
</html>
